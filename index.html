<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="./input.css">
</head>
<body>
    <div class="container mt-32 flex">
        <div class="left flex flex-col items-start w-2/6 ml-64 mr-10 mt-16">
            <img src="fb.svg" class="h-24">
            <p class="text-2xl text-slate-950 ml-8 px-0">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col space-y-3 w-1/4 bg-white px-5 border-4 py-5 rounded-lg relative">
            <input type="text" placeholder="Email address or phone number" class="py-3 px-2 border-4 rounded-lg outline-blue-600">
            <input type="password" placeholder="Password" class="py-3 px-2 border-4 rounded-lg outline-blue-600">
            <button class="bg-blue-600 text-white text-xl px-3 py-3 rounded-lg font-bold">Log in</button>
            <p class="self-center text-blue-600 text-sm cursor-pointer underline">Forgotten Password?</p>
            <hr>
            <button class="bg-green-500 text-white font-extrabold w-2/4 mx-24 px-0 py-3 rounded-lg my-8 hover:bg-green-600">Create new account</button>
            <p class="absolute text-sm -bottom-12 ml-4"><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </body>
    </div>
</html>
